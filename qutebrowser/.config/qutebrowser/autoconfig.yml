# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        j: run-with-count 10 scroll down
        k: run-with-count 10 scroll up
  completion.scrollbar.padding:
    global: 1
  completion.scrollbar.width:
    global: 4
  completion.show:
    global: always
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/70.0.3538.77 Safari/537.36
  downloads.position:
    global: bottom
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: bold 8.5pt monospace
  fonts.completion.entry:
    global: 8.5pt monospace
  fonts.debug_console:
    global: 8.5pt monospace
  fonts.downloads:
    global: 8.5pt monospace
  fonts.hints:
    global: 8.5pt monospace
  fonts.keyhint:
    global: 8.5pt monospace
  fonts.messages.error:
    global: 8.5pt monospace
  fonts.messages.info:
    global: 8.5pt monospace
  fonts.messages.warning:
    global: 8.5pt monospace
  fonts.monospace:
    global: '"DejaVu Sans Mono"'
  fonts.prompts:
    global: 8.5pt sans-serif
  fonts.statusbar:
    global: 8.5pt monospace
  fonts.tabs:
    global: 9pt DejaVu Sans Mono
  fonts.web.family.cursive:
    global: null
  scrolling.smooth:
    global: true
  search.ignore_case:
    global: smart
  statusbar.hide:
    global: true
  tabs.padding:
    global:
      bottom: 2
      left: 5
      right: 5
      top: 2
